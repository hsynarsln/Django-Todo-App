{% extends 'todo/base.html' %} {% block content %}

<h2>TODO List</h2>
<hr />
<ul>
  {% for todo in todos %}
  <a href="{% url 'todo_update' todo.id %}">
    <li>{{todo.title}} {{todo.description}} {{todo.priority}} {{todo.isDone}} {{todo.updated_date}}</li>
  </a>

  {% endfor %}
</ul>

{% endblock content %}
