{% extends 'todo/base.html' %} {% block content %}

<h2>TODO Delete</h2>
<hr />
<form action="" method="POST">
  <!-- !csrf_token post işlemi yapılacağı zaman bu token kullanılır. -->
  {% csrf_token %}
  <br />
  Are you sure you want to delete the {{ todo.title }} ?
  <input type="submit" value="Yes" />
  <a href="{% url 'todo_list' %}">Cancel</a>
</form>
{% endblock content %}
