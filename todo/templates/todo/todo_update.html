{% extends 'todo/base.html' %} {% block content %}

<h2>TODO Update</h2>
<hr />
<form action="" method="POST">
  <!-- !csrf_token post işlemi yapılacağı zaman bu token kullanılır. -->
  {% csrf_token %}
  <br />
  {{ form.as_p}}
  <button type="submit">Save</button>
  <button>
    <a href="{% url 'todo_delete' todo.id %}">Delete</a>
  </button>
  <button>
    <a href="{% url 'todo_list' %}">Cancel</a>
  </button>
</form>
{% endblock content %}
